<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">ספר הטלפונים של ירוחם</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="search" type="search" class="topcoat-search-input search-key" autofocus="autofocus">
</div>
<div class="topcoat-list__container scroller" style="top:118px;">
    <ul class="topcoat-list list">
        <li ng-repeat="page in pages | pagesFilter:search | orderBy:orderFunc" class="topcoat-list__item">
            <p>
                <a ng-click="go('/pages/' + page.name, search)">{{page.title}}</a>
            </p>
            <p>{{trimText(page.text, 300)}}</p>
        </li>
    </ul>
</div>
