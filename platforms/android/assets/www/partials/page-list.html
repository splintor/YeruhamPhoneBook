<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">ספר הטלפונים של ירוחם</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query" type="search" class="topcoat-search-input search-key">
</div>
<div class="topcoat-list__container scroller" style="top:138px;">
    <ul class="topcoat-list list">
        <li ng-repeat="page in pages | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <a ng-click="go('/pages/' + page.name)">
                <p>{{page.title}}</p>
                <p>{{page.text}}</p>
                <span class="chevron"></span>
            </a>
        </li>
    </ul>
</div>
