<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title"><a href="https://sites.google.com/site/yeruchamphonebook/">ספר הטלפונים של ירוחם</a></h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="search" type="search" class="topcoat-search-input" ng-class="search.length > 0 ? 'non-empty-search' : null"
           autofocus="autofocus" focus-on="searchFocus">
    <div class="cancel-button" ng-show="search.length > 0" ng-click="clearSearch()">&times;</div>
</div>
<div class="topcoat-list__container scroller" style="top:118px;" ng-show="search.length > 0 && resultsOverflow == -1">
    <ul class="topcoat-list list">
        <li ng-repeat="page in pages | pagesFilter:this | orderBy:orderFunc" class="topcoat-list__item">
            <p><a ng-click="go('/pages/' + page.name, search)">{{page.title}}</a></p>
            <p ng-bind-html="linkify(trimText(page.text, 150))"></p>
        </li>
    </ul>
</div>

<h3 class="logo" ng-if="search == null || search.length == 0">
    <div>
        <!-- ReSharper disable Html.PathError -->
        <img src="css/images/round_irus.png" alt="ספר הטלפונים של ירוחם" />
        <!-- ReSharper restore Html.PathError -->
    </div>
    <a href="mailto:splintor@gmail.com?subject=ספר הטלפונים של ירוחם">תגובות והצעות</a>
    <br />
    יתקבלו בברכה
</h3>

<h3 class="logo not-found" ng-show="search.length > 0 && resultsOverflow == 0">
    לא נמצאו תוצאות מתאימות לחיפוש <span class="not-found-search">{{search}}</span>
</h3>

<h3 class="logo too-much-results" ng-show="search.length > 0 && resultsOverflow > 0">
    נמצאו <span class="results-count">{{resultsOverflow}}</span> תוצאות מתאימות. יש לצמצם את התוצאות ע"י הוספת עוד מילות חיפוש.
</h3>
